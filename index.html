<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Top Magazine</title>
    <script type="module" crossorigin src="/top-magazine-website/assets/main-8f83e923.js"></script>
    <link rel="modulepreload" crossorigin href="/top-magazine-website/assets/ProdutoModel-d5c3e898.js">
    <link rel="modulepreload" crossorigin href="/top-magazine-website/assets/CarrinhoModel-4a223fde.js">
    <link rel="stylesheet" href="/top-magazine-website/assets/ProdutoModel-870cd1f0.css">
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-1 border-slate-200 p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        id="produtos-carrinho"
        class="h-3/5 overflow-y-auto flex flex-col gap-2"
      ></section>
      <p
        id="preco-total"
        class="bg-slate-200 text-green-800 rounded-sm pl-5"
      ></p>
      <button
        class="bg-slate-200 text-slate-900 p-1 hover:text-slate-200 hover:bg-slate-900"
        id="finalizar-compra" type="button"
      >
        Finalizar Compra
      </button>
    </section>

    <header
      class="flex text-xl bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-xl shadow-slate-400 z-10"
    >
      <a href="./">
        <h1 class="flex h-16 logo">Top Magazine</h1>
      </a>

      
      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="abrir-carrinho" class="mx-2">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <a href="./pedidos.html"
          ><button class="mr-2"><i class="fa-solid fa-user"></i></button
        ></a>
      </div>
    </header>

    <main class="flex flex-col items-center">
      <section id="filtros" class="p-10 flex">
        <div class="px-2">
          <input
            id="exibir-todos"
            type="radio"
            name="filtro"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-notebooks"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-notebooks"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Notebooks</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-acessorios"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-acessorios"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Acess√≥rios</label
          >
        </div>
      </section>

      <section
        id="container-produto"
        class="flex flex-wrap p-10 justify-center gap-10"
      ></section>
    </main>
    
  </body>
</html>
